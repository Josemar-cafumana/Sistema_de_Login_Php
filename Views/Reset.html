<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="assets/images/logo.png">
    <title>Reset password</title>
</head>

<body>


    <main class="container-fluid d-flex align-items-center justify-content-center">


        <form class="form-login text-center">
            <h3 class="my-4">Reset password</h3>

            <div class="input-group mb-4">

                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="InputPassword" aria-describedby="emailHelp"
                    placeholder="New password">

            </div>
            <div class="input-group mb-4">

                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" class="form-control" id="inputConfPassword" aria-describedby="emailHelp"
                    placeholder="Confirm new password">

            </div>


            <button type="submit" class="btn btn-primary ">Save</button>

        </form>



    </main>


    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>

</body>

</html>
